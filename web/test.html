<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>測試頁面</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold text-center mb-4">🐒 猴子助手測試</h1>
        <p class="text-gray-600 text-center mb-4">如果你看到這個頁面，說明 GitHub Pages 正常運作！</p>
        <div class="text-center">
            <button id="testBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                測試資料載入
            </button>
        </div>
        <div id="status" class="mt-4 text-center text-sm"></div>
    </div>

    <script>
        document.getElementById('testBtn').addEventListener('click', async () => {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = '載入中...';
            
            try {
                const response = await fetch('data/rankings.json');
                if (response.ok) {
                    const data = await response.json();
                    statusDiv.innerHTML = '<span class="text-green-600">✅ 資料載入成功！</span>';
                    console.log('Rankings data loaded:', Object.keys(data).length + ' card types');
                } else {
                    statusDiv.innerHTML = '<span class="text-red-600">❌ 資料載入失敗</span>';
                }
            } catch (error) {
                statusDiv.innerHTML = '<span class="text-red-600">❌ 錯誤: ' + error.message + '</span>';
            }
        });
    </script>
</body>
</html>
